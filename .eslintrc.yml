env:
  browser: true
  es2021: true
  node: true
  jest/globals: true
extends:
  - eslint:recommended
  - prettier
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - jest
rules: {
  no-unused-vars: warn
  jest/no-disabled-tests: warn
  jest/no-focused-tests: error
  jest/no-identical-title: error
  jest/prefer-to-have-length: warn
  jest/valid-expect: error
}
